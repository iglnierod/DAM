<!DOCTYPE html>
<html lang="es">
	<head>
		 <meta charset="UTF-8">
	</head>
	<body>
        <h1>Formularios en HTML</h1>
        
        <form>
            <h3>Input</h3>

            <input type="text" id="username" name="fname">
            <label for="username">Username</label><br /><br />

            <input type="password" id="password" name="fpassword">
            <label for="password">Password</label><br /><br />

            <h3>Radio Button</h3>
            <!--Para que los radio funcionen juntos tienen que tener el mismo name-->
            <input type="radio" id="cebolla" name="gusto">
            <label for="cebolla">Con Cebolla</label><br /><br />

            <input type="radio" id="nocebolla" name="gusto">
            <label for="nocebolla">Sin Cebolla</label><br /><br />

            <input type="radio" id="piña" name="gusto">
            <label for="conpiña">Con piña</label><br /><br />

            <h3>Checkbox</h3>
            <!--Cada checkbox tiene que tener su propio id, name y el for del label debe tener el name del input-->
            <input type="checkbox" id="vehiculo1" name="vehiculo1">
            <label for="vehiculo1">Tengo una bici</label><br /><br />

            
            <input type="checkbox" id="vehiculo2" name="vehiculo2">
            <label for="vehiculo2">Tengo una moto</label><br /><br />

            <input type="checkbox" id="vehiculo3" name="vehiculo3">
            <label for="vehiculo3">Tengo un coche</label><br /><br />
            
            <h3>Submit</h3>
            <!--Con value="" cambiamos el texto dentro del botón-->
            <input type="submit"><br /><br />

            <h3>Button</h3>
            <!--Para que el botón haga algo se necesita onclick=""-->
            <input type="button" value="Pulsame"><br /><br />

            <h3>Number</h3>
            <input type="number" min="0" max="100" step="5"><br /><br />

            <h3>Time</h3>
            <input type="time" id="" name=""><br /><br />

            <h3>Date</h3>
            <!--min y max tienen que estar en formato año-mes-dia-->
            <input type="date" min="2000-01-01" max="2025-12-31" id="" name="" ><br /><br />

            <h3>Email</h3>
            <input type="email" id="email" name="email">
            <label for="email">Email</label><br /><br />

            <h3>Color</h3>
            <!--Con value="#hex" se cambia el color del preview-->
            <input type="color" id="color" name="color"><br /><br />

            <h3>File</h3>
            <input type="file" id="file" name="file"><br /><br />

            <h3>Range</h3>
            <!--Para ver el valor necesitas un script-->
            <input type="range" id="range" name="range" min="0" max="100">
        </form>
        <h2>Elementos adicionales</h2>
        <h4>NO TIENEN PORQUE ESTAR DENTRO DE LAS ETIQUETAS FORM</h4><br />
        
        <h3>Text area</h3>
        <textarea id="area51" name="muchotexto" rows="4" cols="25">Este texto va dentro predeterminado</textarea><br /><br />

        <h3>Button</h3>
        <button type="button" id="button1">Púlsame</button><br /><br />

        <h3>Select</h3>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
            <option value="Lada">Lada</option>
        </select>
        <label for="cars">Elige un coche</label><br /><br />

        <h3>Data list</h3>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
        </datalist>
        <label for="browser">Elige un buscador de la lista:</label>
	</body>
</html>
