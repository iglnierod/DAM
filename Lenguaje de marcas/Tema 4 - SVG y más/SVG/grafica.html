<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>

<body>
	<svg width="500" height="500">
		<defs>
			<marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6"
				orient="auto-start-reverse">
				<path d="M 0 0 L 10 5 L 0 10 Z" fill="black" />
			</marker>

			<marker id="dot" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6">
				<circle cx="5" cy="5" r="5" fill="red" />
			</marker>
		</defs>

		<!-- Ejes de cooredenadas x-y -->
		<line x1="50" y1="450" x2="450" y2="450" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
		<line x1="50" y1="450" x2="50" y2="50" stroke="black" stroke-width="2" marker-end="url(#arrow)" />

		<!-- Datos -->
		<polyline points="50,450 100,325 150,350 200,230 260,250 300,200 350,175" stroke="blue" stroke-width="2"
			fill="none" marker-mid="url(#dot)" marker-start="url(#dot)" marker-end="url(#dot)" />

	</svg>
</body>

</html>
