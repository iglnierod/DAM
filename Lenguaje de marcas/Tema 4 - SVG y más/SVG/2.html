<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        rect {
            fill: steelblue;
            stroke: wheat;
            stroke-width: 20;
        }
    </style>
</head>

<body>
    <svg width="1000" height="1000">
        <rect x="20" y="20" width="500" height="500" />
        <!-- POLIGONO  | UNE LOS PUNTOS -->
        <polygon points="300,100 400,200 250,200" fill="purple" />
        <!-- POLILINEA | NO CIERRA TODOS LOS PUNTOS -->
        <polyline points="300,300 400,400 250,400" fill="none" stroke="orange" stroke-width="2" />
        <defs>
            <radialGradient id="gradiente" cx="0.5" cy="0.5" r="0.8" fx="0.35" fy="0.25">
                <stop offset="0" stop-opacity="0" />
                <stop offset="0.3" stop-opacity="0.1" />
                <stop offset="0.5" stop-opacity="0.3" />
                <stop offset="0.9" stop-opacity="1" />
            </radialGradient>
        </defs>
        <circle cx="100" cy="100" r="50" fill="url(#gradiente)" />
        <text x="60" y="175" font-family="Arial" font-size="24">
            Hola Mundo!!
        </text>
        <path d="M10 10 L100 10 L100 60 L10 60 Z" fill="gray" stroke="black" stroke-width="2"
            transform="translate(100,250) scale(1.5) rotate(45)" />
    </svg>
</body>

</html>
